{% extends 'base.html' %}

{% block title %}Upload Sentiment CSV{% endblock %}

{% block content %}
    <h2>Upload Sentiment CSV for Analysis</h2>
    
    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
        File uploaded successfully!
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
        Error uploading file. Please try again.
    </div>

    <!-- Upload Form -->
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Select a CSV File</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Upload CSV</button>
    </form>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.textContent = result.message || 'An error occurred while uploading.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred while uploading.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
{% endblock %}
